<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="cursor.js" defer></script>
  <script src="canvas.js" defer></script>
  <script src="square.js" defer></script>
  <script src="board.js" defer></script>
  <script src="main.js" defer></script>
  <title>Arte com pixels</title>
</head>
<body>
  <main>
    <button onclick="board.reset()">Limpar canvas</button>
    <button onclick="board.export()">Exportar desenho</button>
    <form id="form-submit">
      <label for="file-upload">
        <span>Suba um arquivo: </span>
        <input type="file" id="file-upload" accept="text/json, application/json">
      </label>
      <button type="submit">Carregar</button>
    </form>
    <label for="toggle-grid">
      <span>Grid: </span>
      <input type="checkbox" onchange="board.toggleGrid(this.checked)" id="toggle-grid" value="off" checked>
    </label>
    <div>
      <section>
        <form class="color-count" id="color-count-form">
          <label for="color-count-input">
            <span>Numero de cores: </span>
            <input type="number" id="color-count-input">
          </label>
          <button>Aplicar</button>
        </form>
      </section>
      <section id="canvas"></section>
    </div>
    <div id="board"></div>
  </main>
  <footer>
    <p>Projeto Arte com Pixels por <a href="https://github.com/heyset">Matheus Inacio</a>, 1 ano depois :D</p>
  </footer>
</body>
</html>
